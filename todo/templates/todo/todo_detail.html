{% extends "base.html" %}
{% block content %}

<div class="col-4 offset-4">

	<a href="/" class="btn btn-secondary mt-1">Go Home</a>

	<div class="card mt-3">
			<div class="card-header">
				<a href="/{{todo.id}}"><h4>{{todo.name}}</h4></a>
				
			</div>
			<div class="card-body">		
				<p>Due: {{todo.due_date}}</p>
		
			</div>

			<div class="card-footer">		
				<a href="/{{todo.id}}/update/" class="btn btn-secondary">
				Update this To Do
				</a>
				<a href="/{{todo.id}}/delete/" class="btn btn-secondary" >
				Delete this To Do
				</a>


			</div>
		</div>


	
</div>	




{% endblock content %}
